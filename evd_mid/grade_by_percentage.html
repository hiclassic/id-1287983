<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grade by percentage</title>
</head>
<body>
    <script>
let mark = prompt("Enter your percentage:");
if (mark >= 90) {
  alert("Grade: A+");
} else if (mark >= 60) {
  alert("Grade: A");
} else if (mark >= 50) {
  alert("Grade: B");
} else {
  alert("Fail");
}
   
    </script>
</body>
</html>
