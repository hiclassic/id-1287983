<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise</title>
</head>
<body>
    <h1>Control_flow_exercise</h1>
    <script>
        var result = prompt("Enter your marks");
        result = parseInt(result);
        var grade;
        if ( result >=100 && result >= 80){
            grade = "A+";
        }else if( result => 80 && result >= 70){
            grade = "A-";
        }
        else if( result => 70 && result >= 60){
            grade = "A";
        }
        else if( result => 60 && result >= 50){
            grade = "B";
        }
        else if( result => 50 && result >= 40){
            grade = "C";
        }
        else if( result => 40 && result >= 33){
            grade = "D";
        }
        else if( result => 33 && result >= 0){
            grade = "F";
        }
        else{
            grade = "Invalid Input";
        }
        document.write("Your grade is" + grade);
    </script>
</body>
</html>
