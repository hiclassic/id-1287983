<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvenOdd</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        if (num % 2 === 0){
            document.write( "Even number");
        } else{
            document.write("Odd number");
        }
    </script>
</body>
</html>
