<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find smallest, largest, and sum of array</title>
</head>
<body>
  <script>
const numbers = [4, 4, -4, -1, 0, -8, 0, 45, 9, 79];
let min = numbers[0], max = numbers[0], sum = 0;

for (let num of numbers) {
  if (num < min) min = num;
  if (num > max) max = num;
  sum += num;
}

console.log(`Smallest: ${min}, Largest: ${max}, Sum: ${sum}`);
alert(`Smallest: ${min}, Largest: ${max}, Sum: ${sum}`);

  </script>  
</body>
</html>
