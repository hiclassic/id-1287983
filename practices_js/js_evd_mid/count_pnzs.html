<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count positives, negatives, zeros & sum</title>
</head>
<body>
   <script>
   const data = [4, 4, -4, -1, 0, -8, 0, 45, 9, 79];
let positives = 0, negatives = 0, zeros = 0, sum = 0;

for (let num of data) {
  if (num > 0) positives++;
  else if (num < 0) negatives++;
  else zeros++;
  sum += num;
}

console.log(`Positives: ${positives}, Negatives: ${negatives}, Zeros: ${zeros}, Sum: ${sum}`);
alert(`Positives: ${positives}, Negatives: ${negatives}, Zeros: ${zeros}, Sum: ${sum}`);


   </script> 
</body>
</html>
