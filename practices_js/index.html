<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    
</head>
<body>
<!-- 
Javascript output: there are four types of output( window.alert;document.write;console.log;document.getElementById) -->
    <script>
        window.alert("I am learning Javascript!");
    </script>
<script>
     document.write("I am learning Javascript!");
</script>
<!-- inner html -->
 <p id="root"></p>
 <h1 id="h1"></h1>
 <h2 id="h2"></h2>
 <script>
    document.getElementById("root").innerHTML = "I love Javascript!";
    document.getElementById("h1").innerHTML = "I love h1!";
    document.getElementById("h2").innerHTML = "I love h2!";
 </script>
 <!-- inner HTML close -->
 <script>
    console.log("I love Javascript!")
 </script>
 <!-- Javascript output close -->


 <script src="/practices_js/Js/script.js">
    
 </script>

    
</body>
</html>
