<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form id="form1">
  <div class="mb-3">

  </div>
  <div class="mb-3">

    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">

  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">

  </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
<script>
    class FormControl{
        constructor(formInput){
        for(let [key,value] of formInput){
            this[key]=FormControl.getAll(key).join(' , ');
        }
        }
        getShow(){
            var output="Name: "+this.name+"<br>";
            output+="Email: "+this.email+"<br>";
            output+="Password: "+this.password+"<br>";
            var win=window.open('','',' width=400,height=400');
            win.document.write(output)
        }
    }
    form1.onsubmit=async(event)=>{
        event.preventDeafult();
        form=document.querySelector('#form1');
        form_data=new formInput(form);
        f=new FormControl(form_data);
        f.getShow()
    }

</script>
