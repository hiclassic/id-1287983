<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 300px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      background-color: rgb(171, 205, 240);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-inline input {
      margin-right: 10px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<form id="admissionForm">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
  </div>

  <div class="form-group">+
    <label for="course">Course:</label>
    <select id="course" name="course">
      <option value="MBA">MBA</option>
      <option value="BBA">BBA</option>
      <option value="CIS">CIS</option>
      <option value="EEE">EEE</option>
    </select>
  </div>

  <div class="form-group">
    <label>Sex:</label>
    <div class="form-inline">
      <input type="radio" name="sex" value="Male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="sex" value="Female" id="female" />
      <label for="female">Female</label>
    </div>
  </div>

  <div class="form-group">
    <label>Subjects:</label>
    <div>
      <label><input type="checkbox" name="subjects" value="English" /> English</label>
      <label><input type="checkbox" name="subjects" value="Bengali" /> Bengali</label>
      <label><input type="checkbox" name="subjects" value="Math" /> Math</label>
    </div>
  </div>

  <div class="actions">
    <button type="button" id="submitBtn">Submit</button>
  </div>
</form>
<!-- javascript starts -->
<script>
document.getElementById("submitBtn").addEventListener("click", () => {
  const form = document.getElementById("admissionForm");

  const name = form.name.value.trim();
  const address = form.address.value.trim();
  const course = form.course.value;
  const sexInput = form.querySelector('input[name="sex"]:checked');
  const subjectInputs = form.querySelectorAll('input[name="subjects"]:checked');

  const sex = sexInput ? sexInput.value : "Not specified";
  const subjects = Array.from(subjectInputs).map(cb => cb.value).join(', ') || "None";

  const popup = window.open('', '', 'width=400,height=400');
  popup.document.write(`
    <html>
      <head>
        <title>Student Info</title>
      </head>
      <body>
        <h3>Admission Details</h3>
        <div style="border:1px solid #ccc; padding:10px; font-family:Arial">
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Address:</strong> ${address}</p>
          <p><strong>Course:</strong> ${course}</p>
          <p><strong>Sex:</strong> ${sex}</p>
          <p><strong>Subjects:</strong> ${subjects}</p>
        </div>
        <br/>
        <button onclick="window.print()">Print</button>
        <button onclick="window.close()">Close</button>
     
  
  `);
  popup.document.close();
});
</script>

</body>
</html>
