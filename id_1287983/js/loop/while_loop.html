<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while_loop_demo</title>
</head>
<body>
    <script>
        var a = 5;
        while(a<=20){
            document.write(a + "<br>");
            a++;
        }

          var i=2;
        do{
        document.write(i + "<br/>");
        i++;
        }while (i<=25);
    </script>
   
</body>
</html>
