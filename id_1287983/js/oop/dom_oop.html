    <title>dom_oop_open</title>

  <body>
    <form action="#" name="form">
      Name:
      <input type="text" name="name" placeholder="Enter your name" /><br />
      Age: <input type="number" name="age" placeholder="Enter your age" /><br />
      Phone:
      <input
        type="tel"
        name="phone"
        placeholder="Enter your phone number"
      /><br />
      address:
      <input
        type="text"
        name="address"
        placeholder="Enter your address"
      /><br />
      <button type="submit">Submit</button>
      <button type="reset" class="btn btn-primary">Reset</button>
    </form>

    <script>
      class FormHandler {
        constructor(formName) {
          this.form = document.forms[formName];
          this.form.addEventListener("submit", (event) => {
            event.preventDefault();
            this.handleSubmit();
          });
        }

        handleSubmit() {
          const formData = new FormData(this.form);
          const data = Object.fromEntries(formData.entries());
          console.log("Form submitted:", data);
        }
      }
      const formHandler = new FormHandler("form");
      formHandler.form.addEventListener("reset", () => {
        console.log("Form reset");
      });
      formHandler.form.addEventListener("submit", () => {
        console.log("Form submitted");
      });
      formHandler.form.addEventListener("change", () => {
        console.log("Form changed");
      });
      formHandler.form.addEventListener("input", () => {
        console.log("Form input changed");
      });
      formHandler.form.addEventListener(
        "focus",
        () => {
          console.log("Form focused");
        },
        true
      );
      formHandler.form.addEventListener(
        "blur",
        () => {
          console.log("Form blurred");
        },
        true
      );
