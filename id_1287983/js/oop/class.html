<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop_class</title>
</head>

<body>
    <script>
        class Course {
            constructor(cname, cage, c_phone) {
                this.name = cname;
                this.age = cage;
                this.phone = c_phone;
            }

            show() {
                document.write("My Name is: " + this.name + " and my age is " + this.age + "<br>");
            }
        }

        const wdpf = new Course("Hares Islam", 25, "01236549875");
        const wdpf1 = new Course("Rangon", 21, "01236585875");
        const wdpf2 = new Course("Rani", 26, "01006585875");
        wdpf.show();
        wdpf1.show();
        wdpf2.show();
        document.write("This is " + wdpf.name + " and age " + wdpf.age + " and phone " + wdpf.phone);
        document.write("This is " + wdpf1.name + " and age " + wdpf1.age + " and phone " + wdpf1.phone);
        document.write("This is " + wdpf2.name + " and age " + wdpf2.age + " and phone " + wdpf2.phone);
    </script>
</body>


</html>
