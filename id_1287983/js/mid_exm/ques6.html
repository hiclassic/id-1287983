<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques6</title>
</head>
<body>
    <script>
        const a = parseFloat(prompt("Enter first number"));
        const b = parseFloat(prompt("Enter second number"));
        const c = parseFloat(prompt("Enter third number"));
        if ( a>b && a>c){
            document.write(a);
        }
        else if( b > a  && b > c ){
            document.write(b);
        }
        else {
            document.write(c);
        }
       
    </script>
    
</body>
</html>
