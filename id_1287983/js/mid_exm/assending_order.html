<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting three numbers in Ascending Order</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Enter the first number:"));
        let b = parseFloat(prompt("Enter the second number:"));
        let c = parseFloat(prompt("Enter the third number:"));

        let ascending = [a, b, c].sort((x, y) => x - y);

        alert("Numbers in ascending order: " + ascending.join(", "));
        document.write("Numbers in ascending order: " + ascending.join(", "));

    </script>
</body>

</html>
