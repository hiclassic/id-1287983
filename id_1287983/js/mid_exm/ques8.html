<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques8</title>
</head>
<body>
    <script>
        var a = (parseInt(prompt("Enter a number")));
    var b = (parseInt(prompt("Enter a number")));
    var c = (parseInt(prompt("Enter a number")));
        if (a>b) { 
            temp = a;
            a = b;
            b = temp;
        }
         if (a>c) { 
            temp = c;
            c = a;
            a = temp;
         }
         if (b>c) { 
            temp = b;
            b = c;
            c = temp;
         }
         document.write(a+","+b+","+c);
    </script>
</body>
</html>
